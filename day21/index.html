      <div class="container mt-5">
        <h1 class="text-center mb-4 text-secondary">TODO List</h1>
        <div class="row">
          <div class="col-md-8 mx-auto">
            <form id="todo-form">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="todo-input"
                  placeholder="Add todo"
                />
                <label for="todo-input">Add todo</label>
              </div>
              <button class="btn btn-danger" type="submit">Add</button>
            </form>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-8">
            <ul class="list-group" id="todo-list"></ul>
          </div>
        </div>
      </div>
  
      <!-- Modal -->
      <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit todo</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- <input class="form-control" id="todo-id" type="hidden" disabled /> -->
              <input
                class="form-control"
                id="todo-edit"
                type="text"
                placeholder="Enter todo name"
                onchange="handleInputChange"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="btn-close"
              >
                Close
              </button>
              <button id="edit-changes" type="button" class="btn btn-primary">
                Edit changes
              </button>
            </div>
          </div>
        </div>
      </div>
