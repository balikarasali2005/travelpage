<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>List products/Axios api calls/DOM manipulation</title>
    <title>Login Page</title>
  </head>
  <body>
    <div
      class="container d-flex flex-wrap justify-content-between"
      id="container"
    ></div>
    <script src="./script.js"></script>
    <div class="container">
      <h4 class="text-center">Login Form</h4>
      <form action="">
        <div class="mb-2">
          <div class="form-label" for="email">Email</div>
          <input
            id="email"
            type="email"
            required
            class="form-control border border-2 rounded"
          />
        </div>
        <div class="mb-2">
          <div class="form-label" for="password">Password</div>
          <input
            id="password"
            type="password"
            required
            class="form-control border border-2 rounded"
          />
        </div>
        <button class="btn btn-primary" id="login-btn">Login</button>
        <br />
        <span class="text-danger" id="login-err"></span>
      </form>
    </div>
    <script src="./scripts/login.js"></script>
  </body>
</html>
